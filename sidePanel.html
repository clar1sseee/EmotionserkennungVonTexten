<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Sentiment Analyzer</title>
    <link rel="stylesheet" href="sidePanel.css" />
  </head>
  <body>
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="analyzeSM" />
        <span class="slider round"></span>
      </label>
      <span class="switch-label">Analyze X & Reddit</span>
    </div>
    <div class="container">
      <div class="heading">
        <h1>Text Sentiment Analyzer</h1>
      </div>
      <div class="content">
        <h2>Welcome</h2>
        <p>
          Let's analyze emotions. Select any text on the current page and click
          on <strong>"Analyze"</strong>.
        </p>
        <button id="analyzeButton">Analyze</button>

        <p id="initialMessage">The result will appear here.</p>

        <div id="result" class="hidden">
          <p><strong>Selected Text:</strong> <span id="selectedText"></span></p>
          <p><strong>Mood:</strong> <span id="mood"></span></p>
          <p>
            <strong>Sentiment Score:</strong> <span id="sentimentScore"></span>
          </p>
        </div>
        <p id="errorMessage" class="error"></p>
      </div>
    </div>
    <script src="sidePanel.js"></script>
  </body>
</html>
